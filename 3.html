<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    Складываем слева направо
    1. 10 + 10 = 20
    2. 20 + "10". 20 - number, а "10" - string => типы данных разные. 
    2.1. Произойдет автоматическая конвертация типа number в тип string (20 -> "20").
    2.2. Произойдет конкатенация: "20" + "10" = "2010"
    3. С помощью console.log выводим строку "2010" в консоль
    */
    console.log(10 + 10 + "10");

    /*
    Складываем слева направо
    1. 10 + "10". 10 - number, а "10" - string => типы данных разные.
    1.1. Произойдет автоматическая конвертация типа number в тип string (10 -> "10").
    1.2. Произойдет конкатенация: "10" + "10" = "1010"
    2. "1010" + 10. "1010" - string, а 10 - number => типы данных разные.
    2.1. Произойдет автоматическая конвертация типа number в тип string (10 -> "10").
    2.2. Произойдет конкатенация: "1010" + "10" = "101010"
    3. С помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10);

    /*
    1. +"10" - унарный плюс (имеет приоритет выше, чем сложение)
    Произойдет конвертация типа string в тип number. ("10" -> 10)
    Складываем слева направо
    2. 10 + 10 = 20 
    3. 20 + 10 = 30
    4. С помощью console.log выводим число "30" в консоль
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" - унарный минус (имеет приоритет выше, чем деление)
    Произойдет конвертация типа string в тип number (-"" -> -0)
    2. 10 / -0 = -Infinity
    3. С помощью console.log выводим число "-Infinity" в консоль
    */
    console.log(10 / -"");

    /*
    1. +"2,5" - унарный плюс (имеет приоритет выше, чем деление)
    1.2. Произойдет попытка конвертации типа string в тип number.
    1.2. Дробь 2,5 записана не парвильно с токи зрения JS (Правильно: 2.5) 
    => Конвертация не произойдет => получим значение NaN
    2. 10 / NaN = NaN
    3. С помощью console.log выводим число NaN в консоль
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
